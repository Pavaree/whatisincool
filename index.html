<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap" rel="stylesheet">

  <link rel="icon" type="image/jpg" href="refrigerator.png">
  <link rel="apple-touch-icon" href="refrigerator.png">
  <link rel="apple-touch-icon" sizes="72x72" href="refrigerator.png">
  <link rel="apple-touch-icon" sizes="114x114" href="refrigerator.png">
  <link rel="apple-touch-icon" href="refrigerator.png">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <title>A RAI U NAI TOO YEN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">


</head>


<mobile>
  <div class="mobile-status-bar">


    <div class='mobile-container'>

      <div id="page-setting" class="page">
        <div style="text-align: center;">
          <h1 style="color: white;">
            <br><br>
            A RAI U

            <h2 style="color: #e3f79e;">
              NAI
              TOO YEN
              ?
            </h2>

          </h1>
          <br><br><br>
          <img src="cool.png" alt="" style="width:200px; height: 200px;" class="button animated pulse infinite"
            onclick="mockupClick('page-setting','page-ranking')">
          <br><br><br>
          <h2 style="color:#f5999b;" onclick="mockupClick('page-setting','page-ranking')" >
            - Touch Here - 
          </h2>
        </div>


      </div>

      <nav id="navbar" style="display: none;"> มีอะไรอยู่ในตู้เย็น ? </nav>

      <div id="page-ranking" class="page">

        <div class="row">
          <div class="col-6 text-center">
            <p>รายการ</p>
          </div>
          <div class="col-3 text-center">
            <p>จำนวน</p>
          </div>

          <div class="col-2 ">
            <p></p>
          </div>
          <div class="col-12 ">
            <hr size="10" color="white">
          </div>
        </div>



        <div class="row">
          <div class="col-2 ">
            <p>1)</p>
          </div>
          <div class="col-4 ">
            <p>น้ำเปล่า</p>
          </div>
          <div class="col-3 text-center">
            <input type="text" id="num_1" class="form-control input-number" value="1" />
          </div>
          <div class="col-1 text-center">
            <img src="add.png" alt="" style="width: 15px; height: 15px;" onclick="up('100', 1)">
          </div>
          <div class="col-1 ">
            <img src="minus.png" alt="" style="width: 15px; height: 15px;" onclick="down('0', 1)">
          </div>
        </div>


        <div class="row">
          <div class="col-2 ">
            <p>2)</p>
          </div>

          <div class="col-4 ">
            <p>ไข่ไก่</p>
          </div>

          <div class="col-3 text-center">
            <input type="text" id="num_2" class="form-control input-number" value="1" />
          </div>
          <!-- เพิ่ม -->
          <div class="col-1 text-center">
            <img src="add.png" alt="" style="width: 15px; height: 15px;" onclick="up('100', 2)">
          </div>
          <div class="col-1 ">
            <!-- ลบ -->
            <img src="minus.png" alt="" style="width: 15px; height: 15px;" onclick="down('0', 2)">
          </div>
        </div>

        <button class="but" onclick="mockupClick('page-ranking','page-findbyID')">เพิ่มรายการ</button>

      </div>



      <div id="page-findbyID" class="page">


        <div class="row">
          <div class="col-12 text-center">
            <p>เพิ่มรายการ</p>
          </div>


          <div class="col-12 ">
            <hr size="10" color="white">
          </div>
        </div>

        <div class="row">

          <div class="col-6 text-center">
            <p>รายการ</p>
          </div>
          <!-- เพิ่มของ -->
          <div class="col-6">
            <div class="ui small icon input">
              <input id="item" type="text" placeholder="Please fill in item">
            </div>
          </div>

          <div class="col-12"> <br></div>


          <div class="col-6 text-center">
            <p>จำนวน</p>
          </div>
          <!-- จำนวนของ -->
          <div class="col-6">
            <div class="ui small icon input">
              <input id="amount" type="number" placeholder="please fill in amount">
            </div>
          </div>

          <div class="col-12"> <br></div>

          <div class="col-6 text-center">
            <button class="but" onclick="mockupClick('page-findbyID','page-ranking')">หน้าหลัก</button>
          </div>
          <div class="col-6 text-center">
            <button class="but" onclick="add_item()">ยืนยัน</button>
          </div>


        </div>
      </div>

    </div>



    <div id="nav_bottom" style="display: none ;">
      <nav>
        <div class="ui two column grid">
          <div class="column" onclick="mockupClick('page-findbyID','page-ranking')">
            <i class="black archive icon"></i>
          </div>
          <div class="column" onclick="mockupClick('page-ranking','page-findbyID')">
            <i class="black shopping basket icon"></i>
          </div>


        </div>
      </nav>
    </div>




</mobile>
<script src="myscripts.js"></script>
</body>

</html>
